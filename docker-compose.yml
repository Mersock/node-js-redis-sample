version: '3.7'
services: 
    app:
        build:  .
        ports: 
            - "8082:3000"
        volumes: 
            - /usr/app/node_modules
            - .:/usr/app
        command: ["npm","start"]    
    redis-app:
        image: redis:5.0.7        
        ports: 
            - "6479:6379"